<ui:composition template="_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <ui:define name="title">#{msgs['application.name']}</ui:define>
    <ui:define name="content">
        <!-- topic title -->
        <h1>#{topic.topic.title}</h1>
        <!-- bread nav -->
        <ul class="breadcrumb">
            <li><a href="/wpa-forum/">wpaforum</a> <span class="divider">/</span></li>
            <li>
                <h:link outcome="category.xhtml" value="#{topic.category.title}">
                    <f:param name="id" value="#{topic.category.id}" />
                </h:link>
                <span class="divider">/</span>
            </li>
            <li class="active">#{topic.topic.title}</li>
        </ul>
        <!-- nav -->
        <div class="btn-toolbar">
            <div class="btn-group">
                <h:outputLink value="category.xhtml" styleClass="btn">
                    <i class="icon-arrow-left"></i>
                    <f:param name="id" value="#{topic.category.id}" />
                    <h:outputText value="Zpět k výpisu témat" />
                </h:outputLink>
                <button class="btn"><i class="icon-share-alt"></i> Odpovědět</button>
            </div>
            <div class="btn-group pull-right">
              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
            </div>
        </div>
        <hr />

        <!-- post -->
        <ui:repeat value="#{topic.posts}" var="post">
            <!-- anchor -->
            <a name="#{post.id}"></a>
            <div class="media post-block" id="post">
                <div class="btn-group pull-right actions">
                    <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">Akce <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Upravit</a></li>
                        <li><a href="#">Smazat</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                </div>
                <div class="label-block">
                    <h:outputLink value="/wpa-forum/profile.xhtml" title="vlcekmi3's profile" styleClass="username">
                        <f:param name="id" value="#{post.author}" />
                        <i class="icon-user"></i>
                        <h:outputText value="#{post.author}" />
                    </h:outputLink>
                    <span class="posted">
                        <em>
                            <h:outputText value="#{post.updated}" >
                                <f:convertDateTime pattern="dd.MM. yyyy, HH:mm" />
                            </h:outputText>
                        </em>
                    </span>
                </div>
                <div class="pull-left">
                    <h:outputLink value="/wpa-forum/profile.xhtml" title="vlcekmi3's profile">
                        <f:param name="id" value="#{post.author}" />
                        <h:graphicImage class="media-object img-rounded" width="64" url="http://en.gravatar.com/userimage/40148602/dc345e85f6dc02f97e5d1ad7e291a15f.jpg?size=160" alt="vlcekmi3's avatar" />
                    </h:outputLink>
                    <span class="label label-success status">ON-LINE</span><br />
                    <a href="#myModal" data-toggle="modal" data-target="#myModal" rel="tooltip" title="Nová zpráva" data-placement="right"><i class="icon-envelope"></i></a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">#{post.title}</h4>
                    <p>#{post.content}</p>
                </div>
            </div>
        </ui:repeat>
        <!-- end post -->
        <sec:isAuthenticated>
        <!-- new message - Modal -->
        <div id="myModal" class="modal hide fade new-message" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Nová zpráva</h3>
            </div>
            <div class="modal-body">
                <textarea></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Odeslat</button>
            </div>
        </div>
    
        <!-- new post -->
        <h4>Nový příspěvek</h4>
        <h:form>
        <div class="media post-block" id="new-post">
            <div class="label-block">
                <a href="/wpa-forum/profile.xhtml" class="username"><i class="icon-user"></i> #{loggedUser.username()}</a>
            </div>
            <div class="pull-left">
                <a href="/wpa-forum/profile.xhtml">
                    <h:graphicImage class="media-object img-rounded" width="64" url="http://en.gravatar.com/userimage/40148602/dc345e85f6dc02f97e5d1ad7e291a15f.jpg?size=160" alt="Alternate text" />
                </a>
            </div>
            <div class="media-body">
                <h:form>
                    <input type="hidden" name="topic" value="#{topic.topic.id}" />
                    <h:inputText id="title" value="#{post.title}" styleClass="input-xlarge" />
                    <p:editor id="editor" value="#{post.content}" width="980" controls="bold italic underline strikethrough subscript superscript | bullets | undo redo | rule image link unlink | cut copy paste pastetext | source" />
                </h:form>
                <h:commandButton class="btn btn-primary" action="#{post.storePost}" value="Odeslat"/>
                <button type="button" class="btn">Náhled</button>
                <button type="button" class="btn">Zrušit</button>
            </div>
        </div>
        </h:form>
        </sec:isAuthenticated>
        <hr />
        <div class="btn-toolbar">
            <div class="btn-group">
                <h:outputLink value="category.xhtml" styleClass="btn">
                    <i class="icon-arrow-left"></i>
                    <f:param name="id" value="#{topic.category.id}" />
                    <h:outputText value="Zpět k výpisu témat" />
                </h:outputLink>
                <button class="btn" onclick="$(document).scrollTop(30);"><i class="icon-arrow-up"></i> Zpět nahoru</button>
            </div>
            <div class="btn-group pull-right">
              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
            </div>
        </div>
    </ui:define>
</ui:composition>
